<!DOCTYPE html>
<html>
    <head>
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
        <title>Lilth's throne mod viewer</title>
        <link rel="stylesheet" href="style.css?v=1">
    </head>
    <body>
        <div id="banner">
            <img src="">
            <div id="options">
                <div id="order">
                    <div class="activeOrder">▲</div>
                    <div onclick="orderClicked()">▼</div>
                </div>
                <div class="dropdown">
                    <div id="sortWord">unsorted</div>
                    <a href="#" onclick="sortWordClicked('title')">title</a>
                    <a href="#" onclick="sortWordClicked('author')">author</a>
                    <a href="#" onclick="sortWordClicked('last_edited', 'date')">date</a>
                    <a href="#" onclick="sortWordClicked('mod_version', 'mod version')">mod version</a>
                    <a href="#" onclick="sortWordClicked('LT_version', 'game version')">game version</a>
                </div>
            </div>
            <input id="filter" type="text" placeholder="filter" oninput="filterEntries()">
        </div>
    
        <div id="modList"></div>
    
        <div id="content">
            <noscript>This website needs Javascript to run!</noscript>
        </div>
    
        <script src="all.js?v=1"></script>
    </body>
</html>
